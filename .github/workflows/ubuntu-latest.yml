name: CI-ubuntu-latest

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install CMake
      run: sudo apt-get install cmake
      
    - name: Build and test
      run: |
        cmake --version
        mkdir build
        cd build
        cmake ..
        cmake --build .
        ./uCTestDemo
